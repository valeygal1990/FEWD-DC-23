<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Color Scheme Switcher - jQuery - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
    <ul id="switcher">
        <li id="grayButton" data-color="gray"></li>
        <li id="whiteButton" data-color="white"></li>
        <li id="blueButton" data-color="blue"></li>
        <li id="yellowButton" data-color="yellow"></li>
        <li id="redButton" data-color="red"></li>
    </ul>

    <h1>Color Scheme Switcher</h1>

    <p>Try clicking on one of the colors above to change the colors on this page!</p>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
