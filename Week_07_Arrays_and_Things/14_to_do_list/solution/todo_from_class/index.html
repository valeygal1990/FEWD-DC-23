<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <h1>My Fantastic To Do App!</h1>

        <ul id="toDoList">
            <li>
                <input type="checkbox"> This is a thing to do
            </li>
        </ul>

        <form id="addToDo">
            <input type="text" placeholder="Type in a thing to do!" id="newToDo">
            <input type="submit" value="Create to-do">
        </form>

        <hr>
        <h2>Done!</h2>

        <ul id="doneList">
        </ul>

        <script src='http://code.jquery.com/jquery-latest.min.js'></script>
        <script src="js/script.js"></script>
    </body>

</html>
