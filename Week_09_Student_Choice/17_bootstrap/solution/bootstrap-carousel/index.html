<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Carousel Example</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Bootstrap Carousel Example</h1>
    </header>

    <div id="carousel-example" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example" data-slide-to="1"></li>
            <li data-target="#carousel-example" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://static.ddmcdn.com/gif/easter-bunny-photos-150405-177002767.jpg" alt="Bunnies!">
                <div class="carousel-caption">
                    Bunnies!!
                </div>
            </div>

            <div class="item">
                <img src="http://www.newyorker.com/wp-content/uploads/2015/04/Frazier-Bunny-Rabbits-1200.jpg" alt="More Bunnies!">
                <div class="carousel-caption">
                    More Bunnies!!
                </div>
            </div>

            <div class="item">
                <img src="http://cdn.hasinstinct.com/2015/11/02/bunny-baby-bunnies-photo-19897116-fanpop.jpg" alt="Even More Bunnies!">
                <div class="carousel-caption">
                    Even More Bunnies!!
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#carousel-example" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
