<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Example</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>All the Baby Animals</h1>

    <section class="animals">
        <div class="animal">
            <h2>Baby Chickens<h2>
            <img src="http://wallpaper.imcphoto.net/animals/chicken/cute-baby-chicks.jpg">
        </div>

        <div class="animal">
            <h2>Baby Horse</h2>
            <img src="https://s-media-cache-ak0.pinimg.com/236x/42/e7/09/42e70957b89f66dda73404cfdb2156ae.jpg">
        </div>

        <div class="animal">
            <h2>Baby Penguins</h2>

        <div class="animal">
            <h2>Baby Cow</h2>

        </div>

        <div class="animal">
            <h2>Baby Pig</h2>

        <div class="animal">
            <h2>Baby Bird</h2>

        <div class="animal">
            <h2>Baby Bear</h2>

        </div>
    </section>
</body>

</html>
